<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="nav-bar">
        <button id="grid-size">Change the grid size</button>
        <button id="reset">Reset the grid</button>
        <label class="auto-fade-checkbox">Auto-Fade
            <input class="checkbox" type="checkbox" checked="checked">
            <span class="auto-fade-checkmark"></span>
        </label>
    </div>
    <h1>Welcome to my simple Etch-a-Sketch demo!</h1>
    <h2>Click the button in the top left to change the size of the grid</h2>
    <div class="grid">
        <!-- This is where the squares in the grid are generated-->
        <!-- The grid has a max size of 1024x1024-->
    </div>

    <script src="script.js"></script>
</body>
</html>
